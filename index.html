<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="explanation">
    <img 
      class="explanation__image"
      src="./eisenhower-matrix.jpg"
    >
    <a class="explanation__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="container">
    <label id="new-task-label" for="new-task">Add Item</label>
    <section class="new-task-container">
      <input id="new-task" class="input text-input task" type="text">
      <button class="button">Add</button>
    </section>
    <h3 class="tasks-heading">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input class="input checkbox" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input class="input text-input task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img
            class="remove-icon"
            src="./remove.svg"
          >
        </button>
      </li>
      <li class="edit-mode tasks-list__item">
        <input class="input checkbox" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input class="input text-input task" type="text" value="Go Shopping">
        <button class="button save">Save</button>
        <button class="button delete">
          <img
            class="remove-icon"
            src="./remove.svg"
          >
        </button>
      </li>
    </ul>
    <h3 class="tasks-heading">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input class="input checkbox" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input class="input text-input task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img
            class="remove-icon"
            src="./remove.svg"
          >
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>

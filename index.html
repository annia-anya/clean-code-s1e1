<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <section class="explanation">
    <img 
      class="explanation__image"
      src="./eisenhower-matrix.jpg"
      alt="The Eisenhower Matrix How To Make Decisions on what is urgent and important"
    >
    <a class="explanation__more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <main class="container">
    <label for="new-task" class="tasks-heading tasks-heading_new">Add Item</label>
    <section class="new-task-container">
      <input id="new-task" class="input input_text new-task-container__input task-list__item-content" type="text">
      <button class="button">Add</button>
    </section>
    <h3 class="tasks-heading">Todo</h3>
    <ul id="incomplete-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input class="input input_checkbox" type="checkbox">
        <label class="label task-list__item-content">Pay Bills</label>
        <input class="input input_text task-list__item-content" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img
            class="remove-icon"
            src="./remove.svg"
            alt="Remove Icon"
          >
        </button>
      </li>
      <li class="tasks-list__item tasks-list__item_edit-mode">
        <input class="input input_checkbox" type="checkbox">
        <label class="label task-list__item-content">Go Shopping</label>
        <input class="input input_text task-list__item-content" type="text" value="Go Shopping">
        <button class="button button_edit">Save</button>
        <button class="button button_delete">
          <img
            class="remove-icon"
            src="./remove.svg"
            alt="Remove Icon"
          >
        </button>
      </li>
    </ul>
    <h3 class="tasks-heading">Completed</h3>
    <ul id="completed-tasks" class="tasks-list">
      <li class="tasks-list__item">
        <input class="input input_checkbox" type="checkbox" checked>
        <label class="label task-list__item-content">See the Doctor</label>
        <input class="input input_text task-list__item-content" type="text">
        <button class="button button_edit">Edit</button>
        <button class="button button_delete">
          <img
            class="remove-icon"
            src="./remove.svg"
            alt="Remove Icon"
          >
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
